    <div class="container mb-5">
      <h1 class="display-4 text-center pt-4 pb-5">
        Administrador de asignaturas escolares
      </h1>
      <div class="row gx-5 gy-5">
        <div class="col-12 col-md-6 col-lg-5 col-xl-4">
          <h2 class="text-center mb-3">Nueva asignatura</h2>
          <form id="formulario" class="row gy-2 gx-2">
            <div class="col-12">
              <label for="nombre" class="form-label">
                Nombre de la asignatura
              </label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Cálculo diferencial"
                required
              />
            </div>
            <div class="col-12">
              <label for="horario" class="form-label">Horario</label>
              <input
                type="text"
                class="form-control"
                id="horario"
                placeholder="Lunes, Miércoles 12:30 - 14:00"
                required
              />
            </div>
            <div class="col-6 col-sm-2">
              <label for="semestre" class="form-label">Semestre</label>
              <input
                type="number"
                class="form-control"
                id="semestre"
                value="1"
                min="1"
                max="100"
                required
              />
            </div>
            <div class="col-6 col-sm-2">
              <label for="aula" class="form-label">Aula</label>
              <input
                type="text"
                class="form-control"
                id="aula"
                placeholder="G-11"
              />
            </div>
            <div class="col-12 col-sm-8">
              <label for="reunion" class="form-label">
                Enlace de la reunión
              </label>
              <input
                type="text"
                class="form-control"
                id="reunion"
                placeholder="https://meet.google.com/kby-jsav-hhp"
              />
            </div>
            <div class="col-12">
              <label for="docente" class="form-label">Nombre del docente</label>
              <input
                type="text"
                class="form-control"
                id="docente"
                placeholder="Ing. Billy Butcher"
                required
              />
            </div>
            <div class="col-12">
              <label for="correo" class="form-label">Correo del docente</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                placeholder="billybutcher@vought.mx"
              />
            </div>
            <div class="col-12">
              <label for="notas" class="form-label">Notas</label>
              <textarea class="form-control" id="notas" rows="1"></textarea>
            </div>
            <div class="col-12">
              <label for="color" class="form-label">Color</label>
              <select class="form-select" id="color">
                <option selected>Blanco</option>
                <option value="yellow">Amarillo</option>
                <option value="green">Verde</option>
                <option value="blue">Azul</option>
                <option value="purple">Morado</option>
                <option value="pink">Rosa</option>
                <option value="red">Rojo</option>
                <option value="orange">Naranja</option>
              </select>
            </div>
            <div class="col-12 d-grid gap-2 mt-3">
              <input class="btn btn-primary" type="submit" value="Crear" />
              <input class="btn btn-secondary" type="reset" value="Reiniciar" />
            </div>
          </form>
        </div>
